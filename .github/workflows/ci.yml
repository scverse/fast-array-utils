# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python

on:
  push:
    branches: [main]
  pull_request:

env:
  PYTEST_ADDOPTS: "-v --color=yes"
  FORCE_COLOR: "1"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]
        extras: [min, full]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
      - run: uv pip install --system -e .[test${{ matrix.extras == 'full' && ',full' || '' }}]
      - run: |
          coverage run -m pytest -m "not benchmark"
          coverage xml
          coverage report
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: test-data/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
      - uses: CodSpeedHQ/action@v3
        if: ${{ matrix.python-version == '3.13' && matrix.extras == 'full' }}
        with:
          run: pytest -m benchmark --codspeed
          token: ${{ secrets.CODSPEED_TOKEN }}
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]
    env:
      SKIP: no-commit-to-branch  # this CI runs on the main branch
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: pre-commit/action@v3.0.1
